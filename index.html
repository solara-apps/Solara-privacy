<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solara Apps</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fafafa;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh;
        }
        h1 { 
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .links {
            margin-top: 40px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #3498db;
            color: white;
        }
        .app-info {
            margin-top: 60px;
            padding: 30px;
            background-color: #e8f4f8;
            border-radius: 10px;
        }
        .app-info h2 {
            color: #34495e;
            margin-bottom: 15px;
        }
        .app-info p {
            font-size: 1em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Solara Apps</h1>
    <p>Building thoughtful apps that respect your privacy</p>
    
    <div class="app-info">
        <h2>Solara Voice Journal</h2>
        <p>A private voice journal that keeps your thoughts truly yours.</p>
        <p>All recordings and transcriptions stay on your device.</p>
        <p>Available on iOS</p>
    </div>
    
    <div class="links">
        <a href="/solara-privacy/">Privacy Policy</a>
        <a href="/solara-privacy/terms.html">Terms of Service</a>
    </div>
</body>
</html>
